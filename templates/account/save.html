<h4><span class="text-info">angular crud</span><small> salvar conta</small></h4>
<hr>
<form novalidate ng-submit="save()" ng-controller="saveAccount">
    <fieldset class="form-horizontal">
        <div class="control-group">
            <label for="name" class="control-label">Nome</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-user"></i></span>
                    <input type="text" name="name" ng-model="account.name" class="input-xlarge" required focus />
                </div>
                <span class="help-inline hide">Campo obrigat&oacute;rio.</span>
            </div>
        </div>
        <div class="control-group">
            <label for="email" class="control-label">E-mail</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-envelope"></i></span>
                    <input type="text" name="email" ng-model="account.email" class="input-xlarge" required />
                </div>
                <span class="help-inline hide">Campo obrigat&oacute;rio.</span>
            </div>
        </div>
        <div class="control-group">
            <label for="password" class="control-label">Senha</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-lock"></i></span>
                    <input type="password" name="password" ng-model="account.password" class="input-xlarge" required />
                </div>
                <span class="help-inline hide">Campo obrigat&oacute;rio.</span>
            </div>
        </div>
        <div class="control-group">
            <label for="confirmPassword" class="control-label">Confirmar senha</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-lock"></i></span>
                    <input type="password" name="confirmPassword" ng-model="account.confirmPassword" class="input-xlarge" required />
                </div>
                <span class="help-inline hide">Campo obrigat&oacute;rio.</span>
            </div>
        </div>
        <div class="form-actions">
            <a ng-href="#/contas" class="btn btn-link"><i class="icon-circle-arrow-left"></i> Voltar</a>
            <button id="submit" class="btn btn-success" type="submit"><i class="icon-ok-sign icon-white"></i> Enviar</button>
        </div>
    </fieldset>
</form>
