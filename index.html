<body ng-app="angularCrud" ng-controller="HomeController as ul">
  <md-toolbar layout="row">
    <div flex></div>
    <div flex="55" style="position:relative;">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">
          <a href="#/"><span>angular crud</span></a>
        </h2>
        <md-button class="md-fab md-warn md-fab-top-right" aria-label="Add Account" href="#contas">
          <md-icon md-svg-icon="img/ic_group_24px.svg"></md-icon>
        </md-button>
      </div>
    </div>
    <div flex></div>
  </md-toolbar>

  <md-content layout-padding>
    <div layout="row">
      <div flex></div>
      <div flex="55">
        <flash:messages ng:show="messages"></flash:messages>
        <div butterbar>carregando os dados...</div>
        <ng-view></ng-view>
      </div>
      <div flex></div>
    </div>
  </md-content>

  <script type="text/javascript" src="vendor/js/angular.js"></script>
  <script type="text/javascript" src="vendor/js/angular-route.js"></script>

  <script type="text/javascript" src="app/controllers/account/list.js"></script>
  <script type="text/javascript" src="app/controllers/account/create.js"></script>
