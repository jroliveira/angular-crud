<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>angular crud</title>

  <link rel="stylesheet" href="vendor/css/angular-material.css" />

  <link rel="stylesheet" href="css/main.css" />
</head>

<body ng-app="angularCrud" ng-controller="HomeController as ul">
  <md-toolbar layout="row">
    <div flex></div>
    <div flex="55" style="position:relative;">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">
          <a href="#/"><span>angular crud</span></a>
        </h2>
        <md-button class="md-fab md-warn md-fab-top-right" aria-label="Add Account" href="#contas">
          <md-icon md-svg-icon="img/ic_group_24px.svg"></md-icon>
        </md-button>
      </div>
    </div>
    <div flex></div>
  </md-toolbar>

  <md-content layout-padding>
    <div layout="row">
      <div flex></div>
      <div flex="55">
        <div butterbar>carregando os dados...</div>
        <ng-view></ng-view>
      </div>
      <div flex></div>
    </div>
  </md-content>

  <script type="text/javascript" src="vendor/js/angular.js"></script>
  <script type="text/javascript" src="vendor/js/angular-route.js"></script>
  <script type="text/javascript" src="vendor/js/angular-resource.js"></script>
  <script type="text/javascript" src="vendor/js/angular-messages.js"></script>
  <script type="text/javascript" src="vendor/js/angular-animate.js"></script>
  <script type="text/javascript" src="vendor/js/angular-aria.js"></script>
  <script type="text/javascript" src="vendor/js/angular-material.js"></script>
  <script type="text/javascript" src="vendor/js/angular-validation-match.js"></script>

  <script type="text/javascript" src="app/app.js"></script>

  <script type="text/javascript" src="app/services/account-factory.js"></script>
  <script type="text/javascript" src="app/directives/butterbar.js"></script>

  <script type="text/javascript" src="app/controllers/home/home.js"></script>
  <script type="text/javascript" src="app/controllers/account/list.js"></script>
  <script type="text/javascript" src="app/controllers/account/create.js"></script>
  <script type="text/javascript" src="app/controllers/account/edit.js"></script>
</body>

</html>
